<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Dee Local</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #264653;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #2a9d8f;
    }
    .contact-info {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body class="contact-page">
  <header>
    <h1>Dee's Local Bar & Pastries</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Products & Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <div class="contact-info">
      <p><strong>Phone:</strong> 0576 006 091 / 0543 457 357</p>
      <p><strong>Location:</strong> Odupong Ofaakor, Kasoa</p>
      <p><strong>Email:</strong> info@deelocal.com (example)</p>
    </div>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Dee Local | Contact: 0576 006 091 / 0543 457 357 | Odupong Ofaakor, Kasoa</p>
  </footer>
</body>
</html>
